<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Royal News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header  -->
    <header>

        <!-- navbar start -->
        <div class="container">
            <nav class="navbar">
                <div>
                    <h1 class="navbar-brand text-success fs-2">Royal News</h1>
                </div>
                <div class="d-flex">
                    <a class="navbar-brand text-primary" href="index.html">News</a>
                    <a class="navbar-brand" href="blog.html">Blog</a>
                </div>
            </nav>
        </div>
        <!-- navbar end -->
        <!-- horizantal bar  -->
        <div>
            <hr>
        </div>
        <!-- news category section  -->
        <section>
            <nav class="navbar navbar-expand-xl">
                <div class="container bg-light py-2 rounded">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- news category container  -->
                        <ul id="news-category" class="navbar-nav  mx-auto mb-2 mb-lg-0">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- main section  -->
    <main>
        <!-- news count  -->
        <section class="container rounded bg-light text-primary my-4 py-2">
            <h3><span id="news-count">4 </span> News found Today</h3>
        </section>
        <!-- loading spinner -->
        <section id="news-loading" class="d-flex justify-content-center align-items-center d-none"
            style="height: 400px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- news  -->
        <section class="container ">

            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- news details  -->
        <section>
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsDetailsBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer class=" text-center text-muted py-5  mt-4">
        <h5>
            Copyright 2022 Royal News
        </h5>

    </footer>










    <!-- js file link  -->
    <script src="js/index.js"></script>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
