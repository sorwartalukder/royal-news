<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Royal News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div>
                    <h1 class="navbar-brand text-success fs-2">Royal News</h1>
                </div>
                <div class="d-flex">
                    <a class="navbar-brand text-primary" href="#">News</a>
                    <a class="navbar-brand" href="#">Blog</a>
                </div>
            </nav>
        </div>
        <div>
            <hr>
        </div>
        <section>
            <nav id="news-category" class="navbar container">
            </nav>
        </section>
    </header>
    <main>
        <section class="container mt-5">

            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <footer class="text-center text-muted my-5">
        <h5>
            Copyright 2022 Royal News
        </h5>

    </footer>



    <!-- Modal -->
    <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="newsDetailsBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>






    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
